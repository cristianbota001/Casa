<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="logic.js"></script>
    <script src="middleware.js"></script>
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Casa Editrice</title>
</head>
<body>
    <div class="form_main_responsive_div">
        <div class="form_second_responsive_div">
            <div class="form_main">
                <div class="form_div_main">
                    <div class="accesso_div">
                        <h1 class="titolo_form">Accesso</h1>
                        <form class="form_main_sub_div" id="access_form">
                            <div class="input_div">
                                <input type="text" name="username" class="text_input" placeholder="Username">
                                <p class="username_error"></p>
                            </div>
                            <div class="input_div">
                                <input type="password" name="password1" class="text_input" placeholder="Password">
                                <p class="password1_error"></p>
                            </div>
                            <input type="submit" class="button" id = "accedi_bottone" value="Accedi"> 
                        </form>
                        <p class="messaggio_form">Non hai un account? <span onclick="logic.FormDivToggle()" class="switch_form" >Registrati</span> </p>
                    </div>
                    <div class="registrazione_div">
                        <h1 class="titolo_form">Registrazione</h1>
                        <div class="form_main_sub_div">
                            <div class="input_div">
                                <input type="text" name="username" class="text_input" placeholder="Username">
                                <p class="username_error"></p>
                            </div>
                            <div class="input_div">
                                <input type="password" name="password1" class="text_input" placeholder="Password">
                                <p class="password1_error"></p>
                            </div>
                            <div class="input_div">
                                <input type="password" name="password2" class="text_input" placeholder="Password">
                                <p class="password2_error"></p>
                            </div>
                            <input type="submit" class="button" value="Registrati" id="registrati_bottone"> 
                        </div>
                        <p class="messaggio_form">Hai gia un account? <span onclick="logic.FormDivToggle()" class="switch_form" >Accedi</span> </p>
                    </div>
                </div>
                <img src="./MEDIA/lib2.jpg" class="form_image" alt="img">
            </div>
        </div>
    </div>
</body>
</html>
